<!DOCTYPE html>
<html>
<head>
	<title>Inspector Component</title>
	<!-- Dependencies -->
	<script type="text/javascript" src="./node_modules/vis/dist/vis.js"></script>
	<script type="text/javascript" src="./js/angular.js"></script>
	<!-- api's -->
	<script type="text/javascript" src="./js/engine/setEngine.js"></script>
	<script type="text/javascript" src="./js/engine/proofEngine.js"></script>
	<script type="text/javascript" src="./js/engine/operations.js"></script>
	<script type="text/javascript" src="./js/visAPI.js"></script>

	<link href="./node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body ng-app="app">
	<div ng-controller="inspectorController as inspector">
		<div id="universe">
			<p>Sets</p>
			<div ng-repeat="set in inspector.sets" class='set'>
				{{set.strEquivalents[set.eqActiveIndex]}}
				<img ng-src="./img/{{set.type}}.png" class='set-img' my-draggable  type="set.type" index="$index">
			</div>
		</div>
<!-- 		<div id="hard-coded-network">
			<p>Hard Coded Network</p>
			<div id="mynetwork"></div>
		</div> -->
		<div id="inspector-network" my-droppable allowed="inspector.dropAllowed" drop="inspector.drop">
			<p>Inspector Tree</p>
			<div id="apiNetwork"></div>
		</div>
	</div>
	<!-- app -->
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/directives/draggable.js"></script>
	<script type="text/javascript" src="./js/directives/droppable.js"></script>
	<script type="text/javascript" src="./js/inspectorController.js"></script>
</body>
</html>
